bookdown::gitbook:
  includes:
    in_header: [ganalytics.html]
  css: style.css
  split_by: section
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><a href="./">Singapore Society in Numbers</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    toolbar:
      position: fixed
    edit: null
    download: null
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
